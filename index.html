<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Background Circle Animation</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        /* main wrapper */
        .image-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
        }

        /* image */
        .image-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 3;
        }

        /* circles common */
        .circle {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        /* individual circles */
        .green {
            width: 180px;
            height: 180px;
            background: #c9ffb5;
            top: -30px;
            left: -50px;
            animation-name: moveGreen;
        }

        .blue {
            width: 45px;
            height: 45px;
            background: #cfefff;
            bottom: 40px;
            left: -30px;
            animation-name: moveBlue;
            animation-delay: 1s;
        }

        .yellow {
            width: 170px;
            height: 170px;
            background: #ffe09a;
            bottom: -30px;
            right: -50px;
            animation-name: moveYellow;
            animation-delay: 2s;
        }

        img {
            z-index: 1000;
        }

        /* ðŸ”„ Animations */
        @keyframes moveGreen {
            0% {
                transform: translateX(0);
                /* z-index: 1; */
            }

            40% {
                transform: translateX(120px);
                /* z-index: 4; */
            }

            60% {
                transform: translateX(120px);
                /* z-index: 1; */
            }

            100% {
                transform: translateX(0);
                /* z-index: 1; */
            }
        }

        @keyframes moveBlue {
            0% {
                transform: translateX(0);
                /* z-index: 1; */
            }

            40% {
                transform: translateX(90px);
                /* z-index: 4; */
            }

            60% {
                transform: translateX(90px);
                /* z-index: 1; */
            }

            100% {
                transform: translateX(0);
                /* z-index: 1; */
            }
        }

        @keyframes moveYellow {
            0% {
                transform: translateX(0);
                /* z-index: 1; */
            }

            40% {
                transform: translateX(-120px);
                /* z-index: 4; */
            }

            60% {
                transform: translateX(-120px);
                /* z-index: 1; */
            }

            100% {
                transform: translateX(0);
                /* z-index: 1; */
            }
        }
    </style>
</head>

<body>

    <div class="image-wrapper">
        <!-- background circles -->
        <span class="circle green"></span>
        <span class="circle blue"></span>
        <span class="circle yellow"></span>

        <!-- main image -->
        <img src="./images/about-img.png" alt="Meditation">
    </div>

</body>

</html>
