<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f8;
            padding: 40px;
        }

        .card {
            width: 360px;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img {
            position: relative;
        }

        .card-img img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .tag {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #2ecc71;
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .icons {
            position: absolute;
            top: 12px;
            right: 12px;
        }

        .icons i {
            background: #fff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }

        .bookmark.active {
            color: #f39c12;
        }

        .card-content {
            padding: 18px;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #777;
            margin-bottom: 10px;
        }

        .meta span {
            cursor: pointer;
        }

        .card-content h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .read-more {
            display: inline-block;
            margin-top: 12px;
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        /* Popup */
        .comment-popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup-box {
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }

        .popup-box textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }

        .popup-btns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .popup-btns button {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card" onclick="goToPage()">
        <div class="card-img">
            <img src="https://images.unsplash.com/photo-1554284126-aa88f22d8b74" alt="">
            <span class="tag">Fitness</span>

            <div class="icons">
                <i class="fa-regular fa-bookmark bookmark" onclick="bookmark(event)"></i>
            </div>
        </div>

        <div class="card-content">
            <div class="meta">
                <span><i class="fa-regular fa-calendar"></i> May 14, 2025</span>
                <span onclick="openComment(event)">
                    <i class="fa-regular fa-comment"></i> 0
                </span>
            </div>

            <h3>Stretching Exercises: Your Friendly Guide</h3>
            <p>
                Building the perfect workout routine is key if you want to get fitter,
                boost your energy, or simply add a healthy habit.
            </p>

            <a href="#" class="read-more">Learn More â†’</a>
        </div>
    </div>

    <!-- Comment Popup -->
    <div class="comment-popup" id="commentPopup">
        <div class="popup-box">
            <h3>Leave a Comment</h3>
            <textarea placeholder="Write your comment..."></textarea>
            <div class="popup-btns">
                <button onclick="closeComment()">Cancel</button>
                <button>Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>



    <script>
        function goToPage() {
            window.location.href = "details.html";
        }

        function bookmark(e) {
            e.stopPropagation();
            e.target.classList.toggle("active");
        }

        function openComment(e) {
            e.stopPropagation();
            document.getElementById("commentPopup").style.display = "flex";
        }

        function closeComment() {
            document.getElementById("commentPopup").style.display = "none";
        }

    </script>
</body>

</html>
